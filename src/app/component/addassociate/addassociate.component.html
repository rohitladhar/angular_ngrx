<form [formGroup]="associateForm" (ngSubmit)="SaveAssociate()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field *ngif="isedit">
                <mat-label>Id</mat-label>
                <input formcontrolName="id" matInput/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formcontrolName="name" matInput/>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input formcontrolName="email" matInput/>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input formcontrolName="phone" matInput/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput>      
                </textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Associate Group</mat-label>
                    <mat-select formcontrolName="group" matInput>
                        <mat-option value="level1">
                            Level 1
                        </mat-option>
                        <mat-option value="level2">
                            Level 2
                        </mat-option>
                        <mat-option value="level3">
                            Level 3
                        </mat-option>
                    </mat-select>
            </mat-form-field>
            <div class="div-50">
                <mat-radio-group formControlName="type">
                    <mat-radio-button value="CUSTOMER" color="primary">
                        CUSTOMER
                    </mat-radio-button>
                    <mat-radio-button value="SUPPLIER" color="accent">
                        SUPPLIER
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="div-50">
                <mat-checkbox formControlName="status" color="accent">
                    IsActive
                </mat-checkbox>
            </div>
            
        </mat-card-content>
    </mat-card>
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">
            Save
        </button>
        <button mat-raised-button color="accent" (click)="ClosePopup()">
            Close
        </button>
    </mat-card-actions>
</form>
